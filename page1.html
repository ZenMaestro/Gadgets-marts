<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="Gadgets.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create an Account | Big Basket</title>
  <link rel="stylesheet" href="styles.css">
  <script>
    function showOtpInput(event) {
      event.preventDefault(); // Prevent form submission
      document.getElementById("otp-section").style.display = "block";
    }
  </script>
</head>
<body>
  <section class="container">
    <div class="image-section">
      <div class="image-wrapper">
        <img src="./mesh-gradient.jpg" alt="Organic Products" width="100%" height="100%">
      </div>
      <div class="content-container">
        <h1 class="section-heading">Create an Account <span>Gadgets Mart</span></h1>
        <p class="section-paragraph">Trusted Products</p>
      </div>
    </div>
    <div class="form-section">
      <div class="form-wrapper">
        <div class="logo-container">
          <a href="#">
            <img src="Gadgets.png" alt="Logo" width="100%" height="100%">
          </a>
        </div>
        <h2>Welcome Back!ðŸ˜Ž</h2>
        <p>Enter your credentials to access your account.</p>
        <form id="login-form" onsubmit="showOtpInput(event)">
          <div class="input-container">
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Enter your email" autocomplete="off" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
          </div>
          <div class="remember-forgot">
            <div class="remember-me">
              <input type="checkbox" value="remember-me" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>
            <a href="#">Forgot password?</a>
          </div>
          <button class="login-btn" type="submit">Send OTP</button>
        </form>
        <div class="or-divider">or</div>
        <div id="otp-section" style="display:none;">
          <form action="yt.html">
            <div class="form-group">
              <label for="otp">Enter OTP</label>
              <input type="text" id="otp" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit" class="login-btn">Verify OTP</button>
          </form>
        </div>
        <button class="google-signin">
          <object data="./google.svg" type="image/svg+xml"></object>
          <span>Sign in with Google</span>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
