<html>
<head>
    <title>Bingo</title>
    <style>
        body {
            background-color: #FFCCCB;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        h3 {
            color: #333;
            font-weight: normal;
            margin: 10px 0;
        }
        img {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 15px;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            display: inline-block;
            margin-top: 20px;
            max-width: 400px; /* Set max-width for better layout */
            text-align: left; /* Align text to the left */
        }
        a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease; /* Smooth transition */
        }
        a:hover {
            background-color: #45a049;
        }
        h2 {
            margin-top: 20px;
            color: #333;
        }
        p {
            margin: 10px 0;
            font-size: 1em;
            color: #555; /* Slightly lighter text color for description */
        }
        .rating {
            color: gold; /* Color for star ratings */
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <form action="bs.html">
        <h1>BINGO</h1>
        <img src="4.png" width="308" height="308" alt="Bingo Chips">
        <h3>Price: 50 RS. (Including taxes)</h3>
        <div class="rating">★★★★★  (4.5/5)</div> <!-- Customer rating -->
        <a href="bs.html">ADD TO CART</a>
        <h2>Product Details</h2>
        <p>Bingo! was launched by ITC Foods in March 2007 with a wide range of exciting packaged salted snacks.</p>
        <p><strong>Specifications:</strong></p>
        <p>- Weight: 150g</p>
        <p>- Flavor: Classic Salted</p>
        <p>- Packaging: Resealable Bag</p>
    </form>
</body>
</html>
