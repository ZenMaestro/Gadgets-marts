<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big Basket Account Profile</title>
    <style>
       body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient from purple to blue */
    margin: 0;
    padding: 0;
}
        
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .profile-header {
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }
        .profile-header img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }
        .profile-header h2 {
            margin: 0;
        }
        .profile-details {
            list-style: none;
            padding: 0;
        }
        .profile-details li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .profile-details li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img src="account.jpg" alt="Profile Picture">
            <h2>Mahesh Babu</h2>
        </div>
        <ul class="profile-details">
            <li><strong>Email:</strong> john.doe@example.com</li>
            <li><strong>Phone:</strong> +91 9876543210</li>
            <li><strong>Address:</strong> 123, Main Street, Kurnool, Andhra Pradesh, India</li>
            <li><strong>Membership:</strong> Gold Member</li>
        </ul>
    </div>
</body>
</html>
